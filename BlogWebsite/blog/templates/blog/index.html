{% extends 'blog/base.html' %}

{% block title %}
    Blog | Home
{% endblock %}

{% block content %}
    <h1  style="text-align: center; margin-top: 10px; ">Blog Posts</h1>
    <br>
    <div class="d-flex flex-wrap justify-content-center column-gap-3">
        {% for post in posts %}
        
        <div class="d-flex flex-column gap-2 border border-1 shadow p-3 rounded-4 w-25      rounded-4 " style="padding: 15px;   ">
            <div class="align-items-center  " >
                <img class="w-100 rounded-4 align-items-center" src="{{ post.poster.url }}" />
            </div>
            <h2><a href="{% url 'blog:post_detail_view' post.id  %}" class="text-decoration-none">{{post.title}}</a></h2>
            <h6 class="cat pt-1 pb-1 ps-3 pe-3 rounded-pill {{post.category}} ">{{ post.category }}</h6>
            <h6>{{ post.published_at }}</h6>
            <h5>{{post.is_published}}</h5>
            
        </div>
        
        
        
        
        {% endfor %}
    </div>
    <br>
    <div class="d-flex justify-content-center ">
        <a class="btn btn-primary" href="{% url 'blog:all_posts_view' %}">View All</a>
    </div>
{% endblock %}
