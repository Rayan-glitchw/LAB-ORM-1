{% extends 'blog/base.html' %}

{% block title %}
    Blog | Home
{% endblock %}

{% block content %}
    <h1  style="text-align: center; margin-top: 10px; ">Blog Posts</h1>
    
    <div class="d-flex flex-wrap justify-content-center ">
    {% for post in posts %}

        <div class="d-flex flex-column gap-2 POST w-25      rounded-4 " style="padding: 15px;   ">
            <div class="align-items-center" >
                <img class="w-100" src="{{ post.poster.url }}"  class="w-100 rounded-3" style="border: solid 2px rgb(102, 155, 195);"/>
            </div>
            <h2><a href="{% url 'blog:post_detail_view' post.id  %}" class="text-decoration-none">{{post.title}}</a></h2>
            <h6 class="cat pt-1 pb-1 ps-3 pe-3 rounded-pill {{post.category}} ">{{ post.category }}</h6>
            <h6>{{ post.published_at }}</h6>
            <h5>{{post.is_published}}</h5>
            
        </div>



        
        {% endfor %}
    </div>
{% endblock %}
