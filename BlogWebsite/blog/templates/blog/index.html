{% extends 'blog/base.html' %}

{% block title %}
    Blog | Home
{% endblock %}

{% block content %}
    <h1 style="text-align: center; margin-top: 10px; ">Blog Posts</h1>
    {% for post in posts %}
    <div class="POST">

        <div style="padding-left: 15px;">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p style="color:rgb(15, 94, 177) ;">Published at: {{ post.published_at }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
